services:
  postgres:
    image: postgres:16-alpine
    container_name: cosmic-curiosity-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cosmic
      POSTGRES_PASSWORD: curiosity_dev_2024
      POSTGRES_DB: cosmic_curiosity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cosmic -d cosmic_curiosity"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
